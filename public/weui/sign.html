{{define "sign"}}
<!DOCTYPE html>
<html lang="zh-cn">
    {{template "head" .}}
    <body>
        <!-- 使用 -->

        <div class="weui-panel weui-panel_access">
            
            <div class="weui-panel__hd">
				<h1 class="page__title">请用微信扫描下方二维码(需关注测试号)</h1>
				<p class="page__desc">
					<img width="345" src="{{ .QrcodeURL }}" />
                </p>
               
            </div>
            
        </div>

         {{template "footer" .}}
         
         
        <script>
            var isWait = false;
            var callback = "{{.Callback}}";
            var fetch = function () {
                if (isWait) return;
                isWait = true;
                $.getJSON("/validate?id={{ .ID }}", function (data) {
                    if (data == null) return;
                    if(data.Value!=""){
                        window.location.href= callback + "?open_id=" + data.Value; 
                        isWait = true;
                    }else{
                        isWait = false;
                    }
                });
            }
            // Call fetch every 3 seconds
            setInterval(fetch, 3000);
        </script>
    </body>
</html>

{{end}}
